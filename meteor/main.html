<head>
    <title>Johnson Weld</title>
    <link href='https://fonts.googleapis.com/css?family=Patua+One' rel='stylesheet' type='text/css'>
</head>

<body style="overflow-x:hidden">
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper black">
                <a href="#!" class="brand-logo lime-text text-accent-2" style="font-family: 'Patua One'">SNAIL NEWS</a>
            </div>
        </nav>
    </div>
    {{>cards}}
</body>
<template name="cards">
    {{#each posts}} {{#if full_picture}}
    <div class="row">
        <div class="col s12 m7">
            <div class="card black">
                <div class="card-image">
                    <img src="{{full_picture}}">
                </div>
                <div class="card-content">
                    <span class="card-title" style="color: #FFF">{{author}}</span>
                    <p style="color: #FFF">{{formatDate created_time}}</p>
                    <p style="color: #FFF">{{message}}</p>
                </div>
                <div class="card-action">
                    <a href="http://fb.com/{{postid}}" class="lime-text text-accent-2">See Post</a>
                </div>
            </div>
        </div>
    </div>
    {{else}} {{#if message}}
    <div class="row">
        <div class="col s12 m6">
            <div class="card black">
                <div class="card-content white-text">
                    <span class="card-title" style="color: #FFF">{{author}}</span>
                    <p style="color: #FFF">{{formatDate created_time}}</p>
                    <p style="color: #FFF">{{message}}</p>
                </div>
                <div class="card-action">
                    <a href="http://fb.com/{{postid}}" class="lime-text text-accent-2">See Post</a>
                </div>
            </div>
        </div>
    </div>
    {{/if}} {{/if}} {{/each}}
    <script type="text/javascript">
    $("img").css('width', .9 * $(window).width())
    </script>
</template>
